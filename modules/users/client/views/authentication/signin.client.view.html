<div>
  <!--   <h3 class="col-md-12 text-center">Or with your account</h3> -->
  <div class="center">
    <md-content >
    <center>
      <form name="vm.userForm" ng-submit="vm.signin(vm.userForm.$valid)" class="signin" novalidate autocomplete="off">
        <fieldset>
          <div class="form-group" show-errors>
            <md-input-container>
              <label for="username">Usu√°rio</label>
              <input type="text" id="username" name="username" class="form-control" ng-model="vm.credentials.username"  lowercase required>
            </md-input-container>
            <div ng-messages="vm.userForm.username.$error" role="alert">
              <p class="help-block error-text" ng-message="required">Username is required.</p>
            </div>
          </div>
          <div class="form-group" show-errors>
            <md-input-container>
              <label for="password">Senha</label>
              <input type="password" id="password" name="password" class="form-control" ng-model="vm.credentials.password"  required>
            </md-input-container>
            <div ng-messages="vm.userForm.password.$error" role="alert">
              <p class="help-block error-text" ng-message="required">Password is required.</p>
            </div>
          </div>
          <div class="text-center form-group">
            <md-button type="submit" class="md-raised md-primary">Sign in</md-button>
            <!--       &nbsp; or&nbsp; -->
            <!--  <a ui-sref="authentication.signup">Sign up</a> -->
          </div>
                  <div class="text-center forgot-password">
          <a ui-sref="password.forgot">Esqueceu a senha?</a>
        </div>
          <uib-alert type="danger" ng-show="vm.error" class="text-center text-danger">
            <span ng-bind="vm.error"></span>
          </uib-alert>
        </fieldset>
      </form>
      </center>
    </md-content>
  </div>
</div>
