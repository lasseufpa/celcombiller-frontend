<section>
  <div class="page-header">
    <h1>{{vm.title}}</h1>
  </div>
  <div layout="column" ng-cloak class="md-inline-form">
    <md-content layout-padding>
      <div>
        <form name="form">
          <md-content layout="row" layout-padding>
            <md-input-container class="md-block" flex-gt-xs>
              <label>Para(n√∫mero):</label>
              <input required ng-model="vm.to" maxlength="9">
            </md-input-container>
        </md-content>
        <md-content layout="row " layout-padding>
        <md-input-container  class="md-block " flex-gt-xs>
          <label>Mensagem</label>
          <textarea required ng-model="vm.msg " md-maxlength="160" maxlength="160" rows="5 " md-select-on-focus></textarea>
        </md-input-container>
        </md-content>
    </div>
    <md-button class="md-raised md-primary " ng-click="vm.clean() ">
      Limpar
    </md-button>
    <!--  -->
    <md-button type="submit " ng-disabled="!form.$valid " class="md-raised md-primary " ng-click="vm.send()">
      Enviar
    </md-button>
    </md-dialog-actions>
    </form>
</div>
</md-content>
</div>
</section>
